<!doctype html>

<div class="jumbotron text-center">
    <div class="row">
        <div class="col-2">
            <img src="{{episode.image || podcast.image}}" class="img-fluid" />
        </div>
        <div class="column">
            <h1>{{podcast.title}}<h1>
        </div>
    </div>
</div>

<!-- Episode List -->
<div id="episode">
    <h2>{{episode.title}}</h2>
    <p ng-bind-html="episode.description"></p>
    <div ng-if="episode.unlocked" ng-cloak>
        <audio controls><source src="{{episode.enclosure.url}}"></audio>
    </div>
    <div ng-if="!episode.unlocked && !pay_req_generated" ng-cloak>
        <button ng-click="getPayReq()" type="button" class="btn btn-secondary">Buy Episode</button>
    </div>
    <div ng-if="pay_req_generated && !episode.unlocked">
        <div row>
            <div col->{{pay_req}}</div>
        </div>
        <div row>
            <div col->Peer: {{pubkey}}@{{hostname}}</div>
        </div>
    </div>
    </div>
</div>
