<!doctype html>

<div class="jumbotron text-center">
    <h1>{{podcastName}}<h1>
</div>

<!-- Episode List -->
<div id="episode-list">
    <div ng-repeat="episode in episodes">
        <div class="row-fluid">
            <div class="col-xs-12"> <a ng-href="#!/podcast/{{podcastName}}/{{episode.hash | encodeURIComponent}}">{{episode.title}}</a></div>
        </div>
    </div>
</div>
