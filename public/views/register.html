<div class="container" style="margin-top:30px">
    <div class="col-md-4">
        <div class="register-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Register</h3>
            </div>
            <div class="panel-body">
                <form role="form" ng-submit='submit()' method="post">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Username" name="username" ng-model="username" type="text" autofocus="" autocomplete="username"> </input>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" ng-model="password" type="password" value="" autocomplete="current-password"> </input>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me">Remember Me</input>
                            </label>
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <button type="submit" class="btn btn-default">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
