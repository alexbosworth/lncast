<div class="container" style="margin-top:30px">
    <div class="col-md-4">
        <div class="register-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Create an Account</h3>
            </div>
            <div class="panel-body">
                <form role="form" ng-submit='submit()' method="post">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Username" name="username" ng-model="username" type="text" autofocus="" autocomplete="username"> </input>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" ng-model="password" type="password" value="" autocomplete="current-password"> </input>
                            <small class="form-text">
                                <div class="alert alert-danger" ng-show="registerFailed == true" ng-init="registerFailed = false">
                                    <strong>Failed to register.</strong> Please try again.
                                </div>
                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <small class="form-text">
                            Already have an account? <a href="#!/login">Sign In</a>
                        </small>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
